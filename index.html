<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leonardo Pereira</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="top-logo">
      <img src="_logos_site/_official/lp.svg" alt="oficial_logo" />
    </div>
    <div class="container">
      <h1>Coming Soon!</h1>

      <div id="countdown">
        <div class="countdown-segment">
          <span id="days" class="countdown-number"></span>
          <br />
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-segment">
          <span id="hours" class="countdown-number"></span>
          <br />
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-segment">
          <span id="minutes" class="countdown-number"></span>
          <br />
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-segment">
          <span id="seconds" class="countdown-number"></span>
          <br />
          <span class="countdown-label">Seconds</span>
        </div>
      </div>

      <div class="social-medias">
        <a
          href="https://www.linkedin.com/in/leonardo-pereira-10180b75/?locale=en_US"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:leonardompereira0@gmail.com"
          target="_blank"
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
